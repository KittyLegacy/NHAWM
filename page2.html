<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days and Time Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #FECAFF;
    }
    #counter {
      font-size: 2rem;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>我们认识的日子</h1>
  <div id="counter">Calculating...</div>

  <script>
    function updateCounter() {
      const startDate = new Date("2024-11-01T00:00:00"); // Start from November 1st
      const now = new Date(); // Current date and time
      const timeDifference = now - startDate; // Difference in milliseconds

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.getElementById('counter').textContent =
        ` ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Update the counter every second
    setInterval(updateCounter, 1000);
    updateCounter(); // Initial call to show immediately
  </script>

</html>
