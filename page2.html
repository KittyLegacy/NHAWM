<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days and Time Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #FECAFF;
    }
    #counter {
      font-size: 2rem;
      margin: 20px;
    }
    .button-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
      flex-wrap: wrap;
    }
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
      }
    }
    .image-button {
      display: block;
      width: 100%;
      max-width: 150px;
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
    }
    .image-button img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .image-button img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>我们认识的日子</h1>
  <div id="counter">Calculating...</div>

  <script>
    function updateCounter() {
      const startDate = new Date("2024-11-01T00:00:00"); // Start from November 1st
      const now = new Date(); // Current date and time
      const timeDifference = now - startDate; // Difference in milliseconds

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.getElementById('counter').textContent =
        ` ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Update the counter every second
    setInterval(updateCounter, 1000);
    updateCounter(); // Initial call to show immediately
  </script>

  <div class="button-container">
    <a href="page3.html" class="image-button">
      <img src="IMG_3056.jpg" alt="Go to Page 1">
    </a>
    <a href="page5.html" class="image-button">
      <img src="IMG_3053.jpg" alt="Go to Page 2">
    </a>
    <a href="page4.html" class="image-button">
      <img src="IMG_3054.jpg" alt="Go to Page 3">
    </a>
  </div>

  <audio autoplay loop controls>
    <source src="nomatterthedistance.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
